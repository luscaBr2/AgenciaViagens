    <main>
        <div class="container-contato">
            <!-- Seção para formulario de contato -->
            <div class="formulario-contato">
                <h2>Formulário de contato</h2>

                <form class="input-contato">
                    <label for="nome">
                        *Nome:
                        <br>
                        <input required type="text" id="nome" placeholder="Lucas Santos">
                    </label>

                    <label for="telefone">
                        *Telefone:
                        <br>
                        <input required type="number" id="telefone" placeholder="4002-8922 ligue agora ganhe já...">
                    </label>

                    <label for="email">
                        Email:
                        <br>
                        <input type="email" id="email" placeholder="SeuMelhorEmail@email.com">
                    </label>

                    <label for="mensagem">
                        Mensagem:
                        <br>
                        <textarea cols="10" rows="5" type="text" id="mensagem"
                            placeholder="Assunto do contato"></textarea>
                    </label>

                    <button>
                        <span>Enviar</span>
                    </button>
                </form>
            </div>

            <!-- Seção para avaliações -->
            <div class="avaliacao">

                <h2>Relate sua experiência</h2>

                <form class="input-contato">
                    <label for="nome">
                        *Nome:
                        <br>
                        <input required type="text" id="nome" placeholder="Lucas Santos">
                    </label>

                    <label for="comentario">
                        *Comentário:
                        <br>
                        <textarea required cols="10" rows="5" type="text" id="mensagem"
                            placeholder="Relate sua experiência conosc"></textarea>
                    </label>

                    <div class="estrelas">
                        <input required value="5" name="estrela" id="star5" type="radio">
                        <label for="star5"></label>
                        <input value="4" name="estrela" id="star4" type="radio">
                        <label for="star4"></label>
                        <input value="3" name="estrela" id="star3" type="radio">
                        <label for="star3"></label>
                        <input value="2" name="estrela" id="star2" type="radio">
                        <label for="star2"></label>
                        <input value="1" name="estrela" id="star1" type="radio">
                        <label for="star1"></label>
                    </div>

                    <button>
                        <span>Enviar</span>
                    </button>
                </form>
            </div>
        </div>

        <div class="mapa">
            <div class="mapouter" style="position:relative; text-align:right; width:500px; height:450px;">
                <div class="gmap_canvas" style="overflow:hidden; background:none!important; width:500px; height:450px;">

                <a href="https://norsumediagroup.com/embed-google-map-website-free" target="_blank"
                    rel="noopener noreferrer" class="gme-generated-link">
                    Embed Map on Website for Free
                </a>
                <style>
                    .mapouter {
                        position: relative;
                        text-align: right;
                    }

                    .gmap_canvas {
                        overflow: hidden;
                        background: none !important;
                    }

                    .gmap_canvas iframe {
                        width: 100%;
                        height: 100%;
                    }

                    .mapouter a {
                        display: block;
                        font-size: 0.85em;
                        text-align: center;
                        padding: 5px 0;
                        color: #6c757d;
                        text-decoration: none;
                    }

                    .gme-generated-link {
                        display: none !important;
                    }
                </style>
            </div>
